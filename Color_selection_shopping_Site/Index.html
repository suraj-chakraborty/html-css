<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chair Selection</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
      integrity="sha512-xcDt7DSauTW0phgQwrJ+RJz6k1YqvmatCkkUiOlWYSL2MQ4zjc1xwn+l0SwZAEu79WncTiAJEt+8T6qDdqfizQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="section-fluid-main">
      <div class="info-wrap mob-margin">
        <p class="title-up">Modern Chair</p>
        <h2>Office Chair</h2>
        <h4>Rs 1099 <span>2099</span></h4>
        <div class="section-fluid">
          <input type="radio" id="desc-1" class="desc-btn" checked />
          <label for="desc-1"> Description</label>
          <input type="radio" id="desc-2" class="desc-btn" />
          <label for="desc-2"> details</label>
          <div class="section-fluid desc-sec accor-1">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Perferendis, facere!
            </p>
          </div>
          <div class="section-fluid desc-sec accor-2">
            <div class="section-inline">
              <p><span>76</span>cm<br />Length</p>
            </div>
            <div class="section-inline">
              <p><span>68</span>cm<br />width</p>
            </div>
            <div class="section-inline">
              <p><span>87</span>cm<br />Height</p>
            </div>
            <div class="section-inline">
              <p><span>10</span>Kg<br />Weight</p>
            </div>
          </div>
        </div>
        <h5>Choose upholstery</h5>
      </div>
      <div class="Clearfix"></div>
      <input
        class="color-btn for-color-1"
        type="radio"
        id="color-1"
        name="color-btn"
        checked
      />
      <label for="color-1" class="first-color"></label>
      <input
        class="color-btn for-color-2"
        type="radio"
        id="color-2"
        name="color-btn"
      />
      <label for="color-2" class="color-2"></label>
      <input
        class="color-btn for-color-3"
        type="radio"
        id="color-3"
        name="color-btn"
      />
      <label for="color-3" class="color-3"></label>
      <input
        class="color-btn for-color-4"
        type="radio"
        id="color-4"
        name="color-btn"
      />
      <label for="color-4" class="color-4"></label>
      <input
        class="color-btn for-color-5"
        type="radio"
        id="color-5"
        name="color-btn"
      />
      <label for="color-5" class="color-5"></label>
      <input
        class="color-btn for-color-6"
        type="radio"
        id="color-6"
        name="color-btn"
      />
      <label for="color-6" class="color-6"></label>
      <div class="Clearfix"></div>
      <div class="info-wrap">
        <a href="#" class="btn"
          ><i class="ull ull-shopping-cart icon"></i>Add To Cart</a
        >
      </div>
      <div class="img-wrap chair-1"></div>
      <div class="img-wrap chair-2"></div>
      <div class="img-wrap chair-3"></div>
      <div class="img-wrap chair-4"></div>
      <div class="img-wrap chair-5"></div>
      <div class="img-wrap chair-6"></div>
      <div class="back-color"></div>
      <div class="back-color chair-2"></div>
      <div class="back-color chair-3"></div>
      <div class="back-color chair-4"></div>
      <div class="back-color chair-5"></div>
      <div class="back-color chair-6"></div>
    </div>
  </body>
</html>
